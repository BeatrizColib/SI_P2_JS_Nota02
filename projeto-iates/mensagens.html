<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador - Mensagens recebidas: </title>
    <link rel="stylesheet" href="css/default.css" />
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Mensagens Recebidas</h1>
      </header>

      <main>
        <div id="mensagensContainer">
          <table border="1" id="tabelaMensagens">
            <thead>
              <tr>
                <th>*** Nome *** </th>
                <th>*** E-mail *** </th>
                <th>*** Mensagens *** </th>
                
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </main>

      <footer>
        <p>Â© 2024 Luxo - Administrador</p>
      </footer>
    </div>

    <script>
      $(document).ready(function () {
        var mensagens = obterMensagens();

        if (mensagens && mensagens.length > 0) {
          mensagens.forEach(function (mensagem) {
            $('#tabelaMensagens tbody').append(`
              <tr>
                <td>${mensagem.nome}</td>
                <td>${mensagem.email}</td>
                <td>${mensagem.mensagem}</td>
              </tr>
            `);
          });
        } else {
          $('#mensagensContainer').html("<p>Nenhuma mensagem recebida ainda.</p>");
        }
      });
    </script>
  </body>
</html>
